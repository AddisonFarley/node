services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: golf_equipment
      MYSQL_USER: afarley
      MYSQL_PASSWORD: F6CraKpFjfbIo1
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: afarley
      PMA_PASSWORD: F6CraKpFjfbIo1
    ports:
      - "8080:80"

  nodeapp:
    image: addisonfarley/node-app
    container_name: nodeapp
    restart: always
    ports:
      - "4242:4242"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: golf_equipment
      DB_USER: afarley
      DB_PASSWORD: F6CraKpFjfbIo1

volumes:
  mysql_data:
